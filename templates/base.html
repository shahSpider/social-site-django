<!DOCTYPE html>
{% load static %}
<html>
<head>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<title>Social Site</title>

	<!-- Latest compiled and minified CSS -->
	<link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@3.3.7/dist/css/bootstrap.min.css" integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u" crossorigin="anonymous">

	<!-- Optional theme -->
	<link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@3.3.7/dist/css/bootstrap-theme.min.css" integrity="sha384-rHyoN1iRsVXV4nD0JutlnGaslCJuC7uwjduW9SVrLvRYooPp2bWYgmgJQIXwl/Sp" crossorigin="anonymous">

	<!-- Latest compiled and minified JavaScript -->
	<script src="https://cdn.jsdelivr.net/npm/bootstrap@3.3.7/dist/js/bootstrap.min.js" integrity="sha384-Tc5IQib027qvyjSMfHjOMaLkfuWVxZxUPnCJA7l2mCWNIpG9mGCD8wGNIcPD7Txa" crossorigin="anonymous"></script>

	<!-- user defined css stylesheet -->

	<link rel="stylesheet" href="{% static 'social/css/master.css' %}">


</head>
<body>
	
	<nav class="navbar mynav" role="navigation" id="navbar">
		<div class="container mycontent">
			<a class="navbar-brand mynav" href="{% url 'home' %}">Star Social</a>
			<ul class="nav navbar-nav navbar-right">
				{% if user.is_authenticated %}
				<li><a href="{% url 'posts:create' %}">Post</a></li>
				<li><a href="{% url 'groups:all' %}">Groups</a></li>
				<li><a href="{% url 'groups:create'%}">Create Group</a></li>
				<li><a href="{% url 'accounts:logout' %}">Logout</a></li>
				{% else %}
				<li><a href="{% url 'groups:all' %}">Groups</a></li>
				<li><a href="{% url 'accounts:login' %}">Log In</a></li>
				<li><a href="{% url 'accounts:signup' %}">Sign Up</a></li>
				{% endif %}
			</ul>

		</div>

	</nav>

	<div class="container mycontent">
		
		{% block content %}


		{% endblock %}
		
	</div>
	<canvas id="canvas"></canvas>
</body>
<script type="text/javascript" src="{% static 'social/js/master.js' %}"></script>
</html>
